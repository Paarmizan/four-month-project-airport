				</div>
				
			</nav>
		</div>
	</header>
	
	<main>
	
		<form action="#" class="form" method="get">
	
			<div class="form__container">
				<h2 class="form__title">Оставьте отзыв о вашем перелете!</h2>
	
					<div class="form__block">
					
					<div class="form__row">
						<label for="surname">Фамилия: </label>
						<input type="text" id="surname">
					</div>
					<div class="form__row">
						<label for="name">Имя: </label>
						<input type="text" id="name">
					</div>
					<div class="form__row">
						<label for="ticket">Укажите код вашего билета: </label>
						<input type="text" id="ticket">
					</div>
					<div class="form__row">
						<label for="rate">Оцените ваш перелет: </label>
						0
						<input type="range" id="ticket" min="0" max="10" step="1">
						10
					</div>
					<div class="form__row">
						<label for="comment">Ваш комментарий: </label>
						<textarea id="comment" rows="2" cols="50"></textarea>
					</div>
	
				</div>
	
				
				<button type="submit" class="button form__button-submit">Отправить</button>
	
			</div>
			
	
		</form>
	
	</main>
